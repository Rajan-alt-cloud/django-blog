<!DOCTYPE html>
<html>
<head>
    <title>All Categories</title>
</head>
<body>
    <h1>All Categories</h1>
    
    {% if categories %}
        <ul>
            {% for category in categories %}
                <li>
                    <a href="{% url 'category_blogs' category.id %}">
                        {{ category.category_name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No categories available.</p>
    {% endif %}
    
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
